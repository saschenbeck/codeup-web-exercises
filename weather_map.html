<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="css/weather_map.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <div id="searchForm" class="m-3">
                <div id="city">Current City -</div>
                <form class="form-inline form-row w-50">
                    <label for="cityInput" class="col-auto mr-2">Location: </label>
                    <input class="form-control col-5 mr-2" type="text" placeholder="ex. Irving, TX" id="cityInput"
                           name="cityInput">
                    <a class="btn btn-info col-auto mr-2" role="button" id="citySubmit">Search</a>
                </form>
            </div>

            <div class="row justify-content-center container-fluid m-0 p-0">
                <div class="row container-fluid m-0 p-0 justify-content-center" id="forecast"></div>
                    <div class="day card d-none" id="template">
                        <div class="card-body">
                            <div class="temperature text-center">

                            </div>
                            <div class="icon row justify-content-center"></div>
                            <div class="description row justify-content-center">
                                Description:
                            </div>
                            <hr>
                            <div class="humidity">
                                Humidity:
                            </div>
                            <hr>
                            <div class="wind">
                                Wind:
                            </div>
                            <hr>
                            <div class="pressure">
                                Pressure:
                            </div>
                        </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div id="mapBox" class="row justify-content-center mt-2 container-fluid">
                <div id='map' class="rounded"></div>
            </div>
        </div>
    </div>






</div>

<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="js/weather_map.js"></script>
</body>
</html>
