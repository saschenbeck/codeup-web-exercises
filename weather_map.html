<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>

<div class="container">
    <form>
        <div class="form-row">
            <div class="col-sm-2">
                <label class="col-form-label" for="cityInput">Enter your city and State</label>
                <input type="search" class="form-control" id="cityInput" placeholder="ex. Irving, TX">
            </div>
            <div class="col-sm-2">
            <div class="col-sm-1">
                <label class="col-form-label" for="weatherLocationSubmit">Click Here</label>
                <button class="btn btn-info" id="weatherLocationSubmit">Submit</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-sm-12" id='map' style='width: 100%; height: 600px;'></div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="js/weather_map.js"></script>
</body>
</html>
