<!DOCTYPE html>

<body>
    <h1 class="" id="codeup">Welcome, Digidestined!</h1>
     <p class="codeup" id="preface">Below are the crests that are given to a selected few Digidestined!</p>
    <ul class="list" id="crestList">
        <li class="crest" id="courage">Courage</li>
        <li class="crest" id="friendship">Friendship</li>
        <li class="crest" id="love">Love</li>
        <li class="crest" id="knowledge">Knowledge</li>
        <li class="crest" id="sincerity">Sincerity</li>
        <li class="crest" id="reliability">Reliability</li>
        <li class="crest" id="hope">Hope</li>
        <li class="crest" id="light">Light</li>
        <li class="crest" id="kindness">Kindness</li>
    </ul>
    <div class="codeup" id="selection">Which of the crests do you represent?</div>

    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script><script>

    $(document).ready(function () {
        $("h1").click(function () {
            $(this).css("background-color", "red");
        });

        $("p").dblclick(function () {
            $(this).css("font-size", "18px");
        });

        $("li").hover(function () {
                $(this).css("color", "red");
            },
            function () {
                $(this).css("color", "black");
            });
    })
</script>
