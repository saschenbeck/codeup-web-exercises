<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RESTful API Requests</title>
</head>
<body>

<script>
    const reviewObj = {
        restaurant_id: 1,
        name: 'SK',
        rating: 4,
        comments: "Atmosphere was the most appealing part of this venue!"
    };
    const url = 'https://codeup-restful-example.glitch.me/reviews';
    const options = {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(reviewObj),
    };
    fetch(url, options)
        .then( response => console.log(response) ) /* review was created successfully */
        .catch( error => console.error(error) ); /* handle errors */
</script>
</body>
</html>
