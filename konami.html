<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
    <link rel="stylesheet" href="css/konami.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
<body>

    <div class="preloader"></div>

    <div class="row d-none" id="konamiContainer">
        <h1 class="col-sm-12" id="konamiHeader">Konami Code</h1>
    </div>







    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script>
        "use strict";

        $(document).keyup(function(event){
            console.log(event.keyCode);
        });

        function loadUp() {
            $(".preloader").addClass("complete");
            $(".entry").addClass("d-none").removeClass("entry");
            $("#konamiHeader").addClass("header")

                $("#konamiContainer").removeClass("d-none");
        }

        var konamiCode = [38,38,40,40,37,39,37,39,66,65,13], n = 0;
        var konamiExecuted = false;
        $(document).keydown(function (e) {
            if (e.keyCode === konamiCode[n++]) {
                if (n === konamiCode.length) {
                    konamiExecuted = true;
                    loadUp();
                    n = 0;
                    return false;
                }
            } else {
                n = 0;
            }
        });


    </script>

</body>
</html>
